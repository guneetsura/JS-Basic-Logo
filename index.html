<!--doctype html-->
<html>

<head>
    <title>Logo Maker Lite</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h1>Welcome to Logo Maker</h1>
    <h3>Create your random basic logo here!</h3>
    <article>
        <div class="img">
            <svg width="400" height="250">
                <rect x="50" y="35" width="150" height="150"
                    style="fill:transparent;stroke:black;stroke-width:1;opacity:1" class="rectangle" />
                <circle cx="125" cy="110" r="75" stroke="transparent" stroke-width="1" fill="transparent" class="circle" />
                <text x="110" y="115" fill="black" class="intext">Text</text>
            </svg>
            <svg width="400" height="250">
                <rect x="50" y="35" width="150" height="150"
                    style="fill:transparent;stroke:black;stroke-width:1;opacity:1" class="rectangle1" />
                <circle cx="125" cy="110" r="75" stroke="transparent" stroke-width="1" fill="transparent" class="circle1" />
                <text x="110" y="115" fill="black" class="intext1">Text</text>
            </svg>
            <svg width="400" height="250">
                <rect x="50" y="35" width="150" height="150"
                    style="fill:transparent;stroke:black;stroke-width:1;opacity:1" class="rectangle2" />
                <circle cx="125" cy="110" r="75" stroke="transparent" stroke-width="1" fill="transparent" class="circle2" />
                <text x="110" y="115" fill="black" class="intext2">Text</text>
            </svg>
            <svg width="400" height="250">
                <rect x="50" y="35" width="150" height="150"
                    style="fill:transparent;stroke:black;stroke-width:1;opacity:1" class="rectangle3" />
                <circle cx="125" cy="110" r="75" stroke="transparent" stroke-width="1" fill="transparent" class="circle3" />
                <text x="110" y="115" fill="black" class="intext3">Text</text>
            </svg>
            <svg width="400" height="250">
                <rect x="50" y="35" width="150" height="150"
                    style="fill:transparent;stroke:black;stroke-width:1;opacity:1" class="rectangle4" />
                <circle cx="125" cy="110" r="75" stroke="transparent" stroke-width="1" fill="transparent" class="circle4" />
                <text x="110" y="115" fill="black" class="intext4">Text</text>
            </svg>
        </div>

    </article>
        <div class="btns">
            <button class="button1" onclick="generateLogo()">Generate Now</button>
            <button class="button2" onclick="resetLogo()">Reset</button>
        </div>
    <script src="logo_shape.js"></script>
    <div class="footer"></div>
</body>

</html>
